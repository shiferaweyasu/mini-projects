<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fitness Tracker</title>
</head>
<body>
  <div id="calculator">
    <h2>Fitness Tracker</h2>
    <label for="meal">Enter Meal Calories:</label>
    <input type="number" id="meal" placeholder="Enter meal calories..." required>

    <label for="run">Enter Running Minutes:</label>
    <input type="number" id="run" placeholder="Enter running minutes..." required>

    <button onclick="calculateWeight()">Calculate</button>

    <h3>Result:</h3>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
